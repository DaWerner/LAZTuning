        <div id="about" >
            <div id="breadcrumb" class="buttonRow row">
                <button id="brandRet" class="active" onclick="returnTo('brands', this)">Marken Auswahl</button>
                <button onclick="returnTo('select', this)" id="selectRet">Modellauswahl</button>
                <button onclick="returnTo('resultTable', this)" id="resultsRet">Ergebnisse</button>

            </div>
            <div id="resultTable" style="display: none">
                <div class="buttonRow row">
                    <div id="modelName">

                    </div>
                    <button onclick="fillTable('eco', this)">Eco</button>
                    <button onclick="fillTable('s1', this)" id="s1">Stufe 1</button>
                    <button onclick="fillTable('s2', this)" id="s2">Stufe 2</button>
                    <button onclick="fillTable('s3', this)" id="s3">Stufe 3</button>
                    <button onclick="fillTable('s4', this)" id="s4">Stufe 4</button>

                <table>
                    <thead>
                    <th class="hiddenCell">

                    </th>
                    <th class="label_field">
                        Original
                    </th>
                    <th class="label_field">
                        Nach tuning
                    </th>
                    <th class="label_field">
                        Differenz
                    </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="label_field" id="power_label">Power</td>
                            <td id="origPower" class="value_field"></td>
                            <td id="tuningPower" class="value_field"></td>
                            <td id="diffPower" class="value_field"></td>

                        </tr>
                        <tr>
                            <td class="label_field">Drehmoment</td>
                            <td id="origTorque" class="value_field"></td>
                            <td id="tuningTorque" class="value_field"></td>
                            <td id="diffTorque" class="value_field"></td>

                        </tr>  
                        <tr>
                            <td class="label_field">Preis inkl. MwSt.</td>
                            <td class="hiddenCell"></td>
                            <td class="hiddenCell"></td>
                            <td id="price" class="value_field"></td>

                        </tr>
                    </tbody>
                </table>
                <div class="modelImg">
                    Bild des Modells
                    <img src="./assets/img/models/Arteon.jpg">
                </div>
            </div>
